/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
    id 'idea'
    id "io.freefair.lombok" version "6.2.0"
    // https://github.com/qoomon/gradle-git-versioning-plugin
    id 'me.qoomon.git-versioning' version '6.1.1'
    // https://github.com/itzg/github-releaser-gradle-plugin
    id 'io.github.itzg.github-releaser' version '0.1.1'
}

group = 'io.github.itzg'
description = 'This tool does the complicated bits for itzg/minecraft-server'

version = '0.0.1-SNAPSHOT'
gitVersioning.apply {
    refs {
        tag('.+') {
            version = '${ref}'
        }
        branch('main') {
            version = '0.0.0-${describe.tag}-SNAPSHOT'
        }
        branch('.+') {
            version = '0.0.0-${ref}-SNAPSHOT'
        }
    }

    // optional fallback configuration in case of no matching ref configuration
    rev {
        version = '${commit}'
    }

}

jar {
    manifest {
        attributes(
            "Implementation-Title": 'mc-image-helper',
            "Implementation-Version": project.version
        )
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

test {
    useJUnitPlatform()

    // Can set with -PmockServerLogLevel=info
    systemProperty 'mockServerLogLevel', findProperty('mockServerLogLevel') ?: 'warn'
}

application {
    mainClass = 'me.itzg.helpers.McImageHelper'
}

project.tasks.distTar {
    compression = Compression.GZIP
}

idea {
    module {
        downloadJavadoc = true
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation(platform('com.fasterxml.jackson:jackson-bom:2.14.1'))
    implementation(platform('ch.qos.logback:logback-parent:1.3.0')) {
        because '1.4.+ requires Java 11 and we are stuck on 8'
        version {
            reject '1.4.+'
        }
    }

    implementation 'ch.qos.logback:logback-core'
    implementation 'ch.qos.logback:logback-classic'
    implementation "info.picocli:picocli:${picocliVersion}"
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'com.jayway.jsonpath:json-path:2.7.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.1.3'
    implementation 'io.projectreactor.netty:reactor-netty-http:1.0.24'
    implementation 'org.apache.maven:maven-artifact:3.8.5'

    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.9.0'
    testImplementation 'org.mock-server:mockserver-junit-jupiter:5.14.0'
    // https://github.com/stefanbirkner/system-lambda
    testImplementation 'com.github.stefanbirkner:system-lambda:1.2.1'

    annotationProcessor "info.picocli:picocli-codegen:${picocliVersion}"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

githubReleaser {
    project {
        homepage = 'https://github.com/itzg/mc-image-helper'
        license = 'MIT'
    }
}
